# Configuration of logging levels
logging.level.root=error
logging.level.com.safetynet=debug

# Configuration of file logger
logging.file.name=safetynetAlerts.log
logging.pattern.file = %d{yyyy-MM-dd HH:mm:ss} [%p] - %logger{36} - %msg%n
logging.file.max-size=10MB
logging.file.max-history=10

# Enabling health, info, trace and metrics endpoints
management.info.env.enabled=true
management.trace.http.enabled=true
management.endpoints.web.exposure.include=health,info,beans,env,metrics,httpexchanges

# Configuring info endpoint
info.app.name=SafetyNet Alerts
info.app.description=The best app to send alert in case of emergency
info.app.version=1.0.0